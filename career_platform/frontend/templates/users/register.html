<!-- users/register.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="cultural-card p-4">
                <h2 class="text-center mb-4">Create BPUT Account</h2>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required 
                               placeholder="Choose a username">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password1" class="form-control" required 
                               placeholder="Enter password">
                        <div class="form-text">Your password must be secure.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" required 
                               placeholder="Confirm password">
                    </div>
                    
                    <button type="submit" class="btn btn-odisha w-100 py-3">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="/login/" class="text-odisha">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
